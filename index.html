<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sheet-container">
        <header>
            <h1>Math Practice</h1>
            <!-- Placeholder for animal picture/font -->
        </header>

        <section id="configuration-section">
            <h2>Configuration</h2>
            <div id="common-settings">
                <div>
                    <label for="num-digits">Number of Digits (3 or 4):</label>
                    <input type="number" id="num-digits" name="num-digits" min="3" max="4" value="3">
                </div>
                <div>
                    <label for="num-problems">Number of Problems:</label>
                    <input type="number" id="num-problems" name="num-problems" min="1" value="15">
                </div>
            </div>
            <div id="multiplication-settings" class="hidden">
                <div>
                    <label for="percent-hints">Percent of hints:</label>
                    <input type="number" id="percent-hints" name="percent-hints" min="0" max="100" value="5">
                </div>
                <div>
                    <label for="multiplicator-range">Multiplicator range (e.g., 6..12):</label>
                    <input type="text" id="multiplicator-range" name="multiplicator-range" value="6..12">
                </div>
            </div>
            <div>
                <label for="operation-mode">Operation Mode:</label>
                <select id="operation-mode" name="operation-mode">
                    <option value="addition">Addition</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
            <button id="generate-sheet-btn">Generate Sheet</button>
        </section>

        <section id="problems-section">
            <div id="problems-grid">
                <!-- Problems will be generated here by JavaScript -->
            </div>
        </section>

        <footer id="control-sum-section">
            <p>Control Sum: <span id="control-sum-value">__</span></p>
            <div id="control-sum-instructions">
                <!-- Instructions for calculating control sum will go here -->
            </div>
        </footer>
    </div>

  <script type="module" src="math_generator.js" defer></script>
  <script type="module" src="app.js" defer></script>
</body>
</html>
